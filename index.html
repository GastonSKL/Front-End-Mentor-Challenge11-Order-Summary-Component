<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <section class="main-section">
    <main class="container">
      <div class="container__img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="container__title">
        <h1>Order Summary</h1>
      </div>
      <div class="container__description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="container__offer">
        <div class="container__offer-icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="container__offer-section">
          <div class="container__offer-title">
            <span>Annual Plan</span>
          </div>
          <div class="container__offer-price">
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="container__offer-option">
          <a href="$">Change</a>
        </div>
      </div>
      <div class="container__button">
        <input type="button" class="container__button-button" value="Proceed to Payment">
      </div>
    
      <div class="container__cancel">
        <input type="button" class="container__cancel-button" value="Cancel Order">
      </div>
    
    </main>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
